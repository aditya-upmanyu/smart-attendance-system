<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Class</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .form-card h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>➕ Create New Class</h1>
        <a href="/dashboard"><button style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">← Back</button></a>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2>Class Information</h2>
            <div id="message"></div>
            <form id="createClassForm">
                <div class="form-group">
                    <label for="class_id">Class ID *</label>
                    <input type="text" id="class_id" name="class_id" placeholder="e.g., CS101" required>
                </div>
                <div class="form-group">
                    <label for="class_name">Class Name *</label>
                    <input type="text" id="class_name" name="class_name" placeholder="e.g., Computer Science - Section A" required>
                </div>
                <div class="form-group">
                    <label for="class_time">Class Time</label>
                    <input type="time" id="class_time" name="class_time">
                </div>
                <div class="form-group">
                    <label for="room_number">Room Number</label>
                    <input type="text" id="room_number" name="room_number" placeholder="e.g., Room 101">
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" placeholder="50" value="50">
                </div>
                <button type="submit" class="btn-submit">Create Class</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('createClassForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/create_class', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (result.status === 'success') {
                    messageDiv.innerHTML = '<div class="message success">' + result.message + '</div>';
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                } else {
                    messageDiv.innerHTML = '<div class="message error">' + result.message + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
